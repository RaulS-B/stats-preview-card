<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="conteudo">
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="info_numeros">
            <p><span>10k+</span><br> COMPANIES</p>
            <p><span>314</span><br> TEMPLATES</p>
            <p><span>12M+</span><br> QUERIES</p>
          </div>
        </div>

        <div class="imagem">
          <img src="images/image-header-desktop.jpg" alt="">
          <div class="overlay"></div>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/RaulS-B" target="_blank">Raul Brustolini</a>.
  </div>
</body>

</html>
